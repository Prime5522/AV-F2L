<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />

</head>

<body class="bg-dark text-light">
  <div class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="bg-primary text-white py-2 shadow" style="background-color: {{ colours.header.background }} !important; color: {{ colours.header.color }} !important;">
      <div class="d-flex justify-content-between align-items-center container">
        <h1 class="h4 mb-0 fw-bold">{{template_ne}}</h1>
        <button id="theme-toggle-btn" class="btn btn-light theme-toggle-btn">
          <i class="fa-solid fa-sun"></i> Light Mode
        </button>
      </div>
    </header>
    
    <!-- Main content -->
    <main class="flex-grow-1 container py-3">
      <div class="player-wrapper mb-3">
        <video id="myVideo" src="{{file_url}}" class="w-100" controls>
          ʏᴏᴜʀ ʙʀᴏᴡꜱᴇʀ ᴅᴏᴇꜱ ɴᴏᴛ ꜱᴜᴘᴘᴏʀᴛ ᴛʜᴇ ᴠɪᴅᴇᴏ ᴛᴀɢ.
        </video>
        <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
      </div>
      
      <div class="d-flex justify-content-between mb-2 flex-wrap gap-2">
        <a onclick="mx_player()" class="btn btn-primary flex-fill" style="border: none; background-color: {{ colours.mx_player.background }}; color: {{ colours.mx_player.color }};">
          <i class="fa fa-play"></i> <b>MX Player</b>
        </a>
        <a onclick="vlc_player()" class="btn btn-primary flex-fill" style="border: none; background-color: {{ colours.vlc_player.background }}; color: {{ colours.vlc_player.color }};">
          <i class="fa fa-play"></i> <b>VLC Player</b>
        </a>
        <a onclick="playit_player()" class="btn btn-primary flex-fill" style="border: none; background-color: {{ colours.playit_player.background }}; color: {{ colours.playit_player.color }};">
          <i class="fa fa-play"></i> <b>Play it</b>
        </a>
      </div>
      
      <div class="row g-3 mb-2">
        <div class="col-md-6">
          <a onclick="streamDownload()" class="btn btn-success w-100" style="border: none; background-color: {{ colours.download.background }}; color: {{ colours.download.color }};">
            <i class="fa-solid fa-download me-2"></i> Download
          </a>
        </div>
      </div>
      

      <a href="https://t.me/File_To_Link_Prime_Bot?start=start" target="_blank" class="btn btn-warning w-100 mb-2" style="border: none; background-color: {{ colours.create_link.background }}; color: {{ colours.create_link.color }};">
        <i class="fa-brands fa-telegram"></i> Create Like This Link
      </a>
      
      <a onclick="shareButton()" class="btn btn-danger w-100 mb-3" style="border: none; background-color: {{ colours.share.background }}; color: {{ colours.share.color }};">
        <i class="fa fa-share-alt"></i> Share Now
      </a>
      
      <div class="card bg-dark text-light border-secondary mb-4" style="background-color: {{ colours.file_information.background }}  !important; color: {{ colours.file_information.color }}  !important;">
        <div class="card-header border-secondary">
          <h5 class="mb-0"><i class="fa-solid fa-circle-info me-2"></i> File Information</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <p><strong>Name: </strong>{{file_name}}</p>
              <p><strong>Size: </strong>{{file_size}}</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="alert alert-warning" style="background-color: {{ colours.description.background }}; color: {{ colours.description.color }};">
        <h6 class="fw-bold"><i class="fa-solid fa-triangle-exclamation me-2"></i> Disclaimer</h6>
        <p class="mb-0">{{disclaimer}}</p>
        <div class="button-container">
          <a href="{{report_link}}" class="report">Report</a>
        </div>
      </div>
  </div>
  </main>
  <!-- Footer is now generated via JavaScript -->
  </div>

  <!-- External JS -->
  <script>
  function openReport() {
    document.getElementById("myForm").style.display = "block";
  }

  function closeReport() {
    document.getElementById("myForm").style.display = "none";
  }

  function closeLinkModal() {
    document.getElementById("link-modal").style.display = "none";
  }

  function shareButton() {
    if (navigator.share) {
      const url = window.location.href;
      const title = document.title;
      navigator.share({
        title: title,
        text: "ʏᴏᴜ ᴄᴀɴ ᴡᴀᴛᴄʜ ʜɪɢʜ-Qᴜᴀʟɪᴛʏ ᴠɪᴅᴇᴏꜱ ᴏɴ ᴛʜɪꜱ ꜱᴛʀᴇᴀᴍ ᴘᴀɢᴇ, ᴏɴᴇ ᴏꜰ ᴛʜᴇ ᴍᴏꜱᴛ ᴘᴏᴡᴇʀꜰᴜʟ ꜱᴛʀᴇᴀᴍɪɴɢ ᴘʟᴀᴛꜰᴏʀᴍꜱ.\n\n" + title + "\n",
        url: url
      })
      .then(() => console.log("ᴛʜᴀɴᴋꜱ ꜰᴏʀ ꜱʜᴀʀɪɴɢ!"))
      .catch(e => console.log(`Couldn't share because of ${e.message}`));
    } else {
      alert("ꜱᴏʀʀʏ, ꜱʜᴀʀɪɴɢ ɪꜱɴ'ᴛ ꜱᴜᴘᴘᴏʀᴛᴇᴅ ɪɴ ᴛʜɪꜱ ʙʀᴏᴡꜱᴇʀ. ᴛʀʏ ɢᴏᴏɢʟᴇ ᴄʜʀᴏᴍᴇ ᴏʀ ᴄᴏᴘʏ ᴛʜᴇ ʟɪɴᴋ ᴍᴀɴᴜᴀʟʟʏ.");
    }
  }

  function showAdsLinkModal(url) {
    const modal = document.getElementById("link-modal");
    const timerEl = document.getElementById("link-timer");
    modal.style.display = "block";
    let timeLeft = 5;
    const countdown = setInterval(() => {
      timeLeft--;
      timerEl.innerHTML = timeLeft;
      if (timeLeft === 0) {
        clearInterval(countdown);
        timerEl.innerHTML = "";
        window.location.href = url;
        closeLinkModal();
      }
    }, 1000);
  }

  document.addEventListener("DOMContentLoaded", () => {
    // Plyr video player setup
    Plyr.setup("#myVideo", {
      controls: ["play-large", "rewind", "audio", "play", "fast-forward", "progress", "current-time", "duration", "captions", "settings", "pip", "airplay", "fullscreen"]
    });

    // Theme toggle
    const themeBtn = document.getElementById("theme-toggle-btn");
    let theme = localStorage.getItem("theme") || "dark";

    const applyTheme = mode => {
      if (mode === "light") {
        document.body.classList.remove("bg-dark", "text-light");
        document.body.classList.add("bg-light", "text-dark");
        themeBtn.innerHTML = '<i class="fa-solid fa-moon"></i> Dark Mode';
        themeBtn.classList.replace("btn-light", "btn-dark");
      } else {
        document.body.classList.remove("bg-light", "text-dark");
        document.body.classList.add("bg-dark", "text-light");
        themeBtn.innerHTML = '<i class="fa-solid fa-sun"></i> Light Mode';
        themeBtn.classList.replace("btn-dark", "btn-light");
      }
    };

    themeBtn.addEventListener("click", () => {
      const current = document.body.classList.contains("bg-dark") ? "light" : "dark";
      localStorage.setItem("theme", current);
      applyTheme(current);
    });

    applyTheme(theme);

    // Animated developer footer
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes devBounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      .dev-icon {
        display: inline-block;
        animation: devBounce 1.2s infinite;
        color: #0dcaf0;
        margin-left: 6px;
      }
      .footer-text {
        color: #0dcaf0;
        text-decoration: none;
      }
    `;
    document.head.appendChild(style);

    const footer = document.createElement("footer");
    footer.className = "py-2 text-center border-top border-secondary bg-dark text-light";

    const para = document.createElement("p");
    para.className = "mb-0";

    const link = document.createElement("a");
    link.href = "tg://resolve?domain=PRIMEXBOTS";
    link.target = "_blank";
    link.className = "footer-text";

    const icon = document.createElement("i");
    icon.className = "fa-solid fa-robot me-2";

    link.innerHTML = "ᴍᴀᴅᴇ ʙʏ ᴍʀ.ᴘʀɪᴍᴇ ᴡɪᴛʜ PʀɪᴍᴇXBᴏᴛꜱ.<br>© ᴀʟʟ ʀɪɢʜᴛ ʀᴇᴄᴇɪᴠᴇᴅ @PʀɪᴍᴇXBᴏᴛꜱ";
    const devIcon = document.createElement("i");
    devIcon.className = "fa-solid fa-laptop-code dev-icon";

    link.appendChild(icon);
    link.appendChild(text);
    link.appendChild(devIcon);
    para.appendChild(link);
    footer.appendChild(para);
    document.body.appendChild(footer);
  });

  // Link functions
  function Open_Link(url) {
    if (url) window.open(url, "_blank");
  }

  function showLinkModal(url) {
    window.open(url, "_blank");
  }

  function Open_DL(url) {
    window.location.href = url.replace("replace", "dl");
  }

  function Open_TG(url) {
    window.location.href = url.replace("replace", "tg");
  }

  // Video stream link setup
  const videolink = window.location.href;
  const streamlink = videolink.replace("/watch/", "/dl/");

  function vlc_player() {
    const clean = streamlink.replace(/^https?:\/\//, "");
    window.location.href = `vlc://${clean}`;
  }

  function mx_player() {
    const clean = streamlink.replace(/^https?:\/\//, "");
    window.location.href = `intent://${clean}#Intent;scheme=https;package=com.mxtech.videoplayer.ad;action=android.intent.action.VIEW;end`;
  }

  function playit_player() {
    const clean = streamlink.replace(/^https?:\/\//, "");
    window.location.href = `intent://${clean}#Intent;package=com.playit.videoplayer;action=android.intent.action.VIEW;end`;
  }

  function streamDownload() {
    window.location.href = streamlink;
  }
      </script>
</body>

</html>
